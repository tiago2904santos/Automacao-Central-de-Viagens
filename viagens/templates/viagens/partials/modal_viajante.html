<div class="modal-backdrop" data-modal role="dialog" aria-modal="true" aria-labelledby="modalViajanteTitle">
  <div class="modal-card">
    <div class="modal-head">
      <h3 id="modalViajanteTitle">Cadastrar viajante</h3>
      <button class="modal-close" type="button" data-modal-close aria-label="Fechar">&times;</button>
    </div>

    <form method="post" action="{% url 'modal_viajante_form' %}" class="modal-form">
      {% csrf_token %}
      <div class="grid">
        <label>
          Nome
          <input type="text" name="nome" value="{{ values.nome|default_if_none:'' }}" required data-uppercase="true" />
          {% if erros.nome %}<span class="field-errors">{{ erros.nome }}</span>{% endif %}
        </label>
        <label>
          RG
          <input type="text" name="rg" value="{{ values.rg|default_if_none:'' }}" required data-mask="rg" inputmode="text" />
          {% if erros.rg %}<span class="field-errors">{{ erros.rg }}</span>{% endif %}
        </label>
        <label>
          CPF
          <input type="text" name="cpf" value="{{ values.cpf|default_if_none:'' }}" required data-mask="cpf" inputmode="numeric" />
          {% if erros.cpf %}<span class="field-errors">{{ erros.cpf }}</span>{% endif %}
        </label>
        <label>
          Telefone
          <input type="text" name="telefone" value="{{ values.telefone|default_if_none:'' }}" data-mask="telefone" inputmode="numeric" />
        </label>
        <label class="full">
          Cargo
          <div class="field-row">
            <select name="cargo" required data-cargo-select class="input-field">
              <option value="">Selecione</option>
              {% for cargo in cargo_choices %}
                <option value="{{ cargo }}" {% if values.cargo == cargo %}selected{% endif %}>{{ cargo }}</option>
              {% endfor %}
            </select>
            <button class="icon-btn" type="button" data-add-cargo aria-label="Adicionar cargo">+</button>
          </div>
          {% if erros.cargo %}<span class="field-errors">{{ erros.cargo }}</span>{% endif %}
          <input type="text" name="cargo_novo" value="{{ values.cargo_novo|default_if_none:'' }}" data-cargo-novo hidden />
        </label>
      </div>

      <div class="modal-actions">
        <button class="btn-clear" type="button" data-modal-close>Cancelar</button>
        <button class="btn-primary" type="submit">
          <span class="btn-label">Salvar</span>
          <span class="btn-loading">Salvando...</span>
        </button>
      </div>
    </form>
  </div>
</div>
